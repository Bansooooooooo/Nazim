                <h3 class="white">Alternant dans l'entreprise INEO INFRACOM et étudiant à l'école IPSSI,<br>je suis avant tout un grand passioné en informatique depuis très jeune. J'ai eu un parcours peu atypique, une formation militaire pendant mes années scolaire au lycée et éffectué la piscine de l'école 42.</h3><br><br>

                    <h2>BTS SIO</h2>
                    <h3 class="white">Le BTS SIO (Service Informatique aux Organisations) est un programme de niveau Bac+2, qui forme des informaticiens aussi bien doués pour le développement que pour l’administration et la maintenance d’un réseau informatique</h3>
                        
                    <br>
                    <br>
                    <div class="return_line">
                        <h3>-S'intéresser aux secteurs des applications informatiques et des réseaux<br>
                        -Disposer de compétences relationnelles pour la mise en oeuvre de solutions techniques en relation avec les besoins d'entreprises clientes<br>
                        -Disposer de compétences pour suivre les évolutions technologiques informatiques, en français et en anglais<br>
                        -S'intéresser au management des entreprises et à leur environnement économique et juridique<br>
                        -Disposer de compétences pour le travail en équipe<br>
                        -Disposer de capacités d'organisation et d'autonomie</h3>    
                    </div>
                      
                </div>
                <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
                    <ol class="carousel-indicators">

                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <h3>SISR</h3>
                            <p>L’acronyme SISR signifie « Solutions d’infrastructure, systèmes et réseaux ». Voici des précisions sur cette formation et ses débouchés.</p>
                                <br>
                            <p>L’option SISR est destinée aux étudiants qui s’orientent vers les métiers liés à la conception et la maintenance d’infrastructures réseaux. Assurer la sécurité, la maintenance et l’installation des réseaux et des équipements informatiques font partie des principales missions des futurs administrateurs, techniciens ou pilotes d’exploitation.</p>   
                            <br>
                            <p>Des cours plus généraux viendront compléter la formation et apporter des compétences plus généralistes, permettant ainsi aux diplômés d’être opérationnels dans n’importe quelle entreprise.</p>
                            <br>
                            <p>Voici les débouchés avec un BTS SIO SISR:
                                - Technicien de production
                                - Technicien d’infrastructure
                                - Technicien réseau et télécoms
                                - Technicien systèmes et réseaux
                                - Administrateur systèmes et réseaux
                                - Support systèmes et réseaux
                                - Pilote d’exploitation
                                - Informaticien support et déploiement</p>
                        </div>
                        <div class="item">
                            <h3>SLAM</h3>
                            <p>Le signe SLAM signifie « Solutions Logicielles et Applications Métier ». Voici quelques indications sur cette seconde option du BTS SIO, ainsi des précisions sur cette formation et ses débouchés.</p>  
                              <br>
                            <p>L’option SLAM est destinée aux étudiants qui s’orientent vers les métiers liés à la conception et la maintenance de programmes applicatifs. Grâce à des cours spécifiques, les diplômés seront capables de gérer un parc informatique ou d’administrer un réseau au sein d’une entreprise.</p> 
                              <br>
                            <p>Ils pourront également gérer l’intégration, la sécurisation et la configuration des serveurs, mais aussi des postes clients et des équipements d’interconnexion.</p>
                              <br>
                            <p>Voici les débouchés avec un BTS SIO SLAM:
                                - Développeur d'applications informatiques
                                - Développeur informatique
                                - Analyste d'applications ou d'études
                                - Analyste programmeur
                                - Chargé d'études informatiques
                                - Informaticien d'études
                                - Programmeur analyste
                                - Programmeur d'applications
                                - Responsable des services applicatifs
                                - Technicien d'études informatiques</p>
                        </div>
                        <div class="item">
                            <h3>CYBERSECURITE</h3>
                            <p>Depuis cette année la cybersécurité a été ajoutée pour les deux spécialités et fait maintenant entièrement partie du programme. <br><br>
                            Son fonctionnement consiste l'ensemble des moyens utilisés pour assurer la sécurité des systèmes et des données informatiques d'un État, d'une entreprise, client, etc.<br><br>
                            Aujourd'hui la cybersécurité est un enjeu majeur en économie (paralysation d'une entreprise), stratégie (exemple du piratage des usines de raffinement en uranium) et politique (fausse information).</p>
                        </div>
